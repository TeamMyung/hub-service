version: '3.8'
services:
  postgres:
    image: postgres:18
    container_name: postgres-hub
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: hub_db
    ports:
      - "5434:5432"
    volumes:
      - ./docker/db/postgresql:/var/lib/postgresql/18/docker